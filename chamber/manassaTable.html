<form>
    <table>
        <caption>Table 1: Manassa Pop. by Age</caption>
        <thead>
            <tr>
                <th colspan="3" scope="colgroup">Population 2020</th>
            </tr>
            <tr>
                <th scope="col">Age Range</th>
                <th scope="col">Percentage</th>
                <th scope="col">Total Pop.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">0-15</td>
                <td>34%</td>
                <td>342</td>
            </tr>
            <tr>
                <td scope="row">16-30</td>
                <td>14%</td>
                <td> 135 </td>
            </tr>
            <tr>
                <td scope="row">31-45</td>
                <td> 18%</td>
                <td>174</td>
            </tr>
            <tr>
                <td scope="row">46-65</td>
                <td>24%</td>
                <td>243</td>
            </tr>
            <tr>
                <td scope="row">66-85</td>
                <td>10%</td>
                <td>99</td>
            </tr>
        </tbody>
    </table>
</form>
