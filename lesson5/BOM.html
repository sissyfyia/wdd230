<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book of Mormon Top 25</title>
        <meta name ="description" content = "Top 25 Chapters of the Book of Mormon according to Alisha from BYUI WDD230 class 2022">
        <link rel="stylesheet" href="css/normalize.css">   
        <link rel="stylesheet" href="\lesson5\css\base.css" type = "text/css"> 

    </head>
    <body>
        <h1>ðŸ“˜ Book of Mormon - Top 25</h1>
    <main>
	    <div class="input">
		    <label>Enter Book and Chapter<br>
			    <input type="text" id="favchap" placeholder="Alma 5" required></label>
		    <button type="submit">Add Chapter</button>
	    </div>
	    <div class="listcontainer">
		    <ul class="list">
		    </ul>
	    </div>
        <script>

            const list = document.querySelector('ul');
            const input = document.querySelector('input');
            const button = document.querySelector('button');

                button.addEventListener('click', function() {
                let myItem = input.value;
                input.value = '';

            const listItem = document.createElement('li');
            const listText = document.createElement('span');
            const listBtn = document.createElement('button');

            listItem.appendChild(listText);
            listText.textContent = myItem;
            listItem.appendChild(listBtn);
            listBtn.textContent = 'Delete';
            list.appendChild(listItem);

            listBtn.onclick = function(e) {
                list.removeChild(listItem);
            }

            input.focus();
            })
        </script>
    </main>
    </body>
    <script src= "lesson5\js\dom.js"></script> 
</html>
